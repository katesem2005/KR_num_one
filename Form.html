    <h2 class = "course-title"> Отправляйте нам свои личные данные</h3>

    <form class = "form" action = 'https://www.google.ru/?hl=ru' method = "get" target = "_blank">

        <label for = "lastname"> Фамилия </label><input type = "text" name = "surname" required>
        <label for = "name"> Имя </label><input type = "text" id = "name">
        <label for = "groupnumber"> Номер группы </label><input type = "number" id = "groupnumber">
        <label for = "email"> E-mail </label><input type = "email" id = "email">
        <label for = "date"> Дата отправки </label><input type = "date" id = "data">
        <button type = "submit"> Отправить данные </button>

    </form>

    <h2 class = "course-title"> А тепеть оригинальные </h3>
        <form class = "form" action = 'https://www.google.ru/?hl=ru' method = "get" target = "_blank">
         <p> Укажите Ваш пол:
        <input type="Radio" name="gender" value="female"> Женский
        <input type="Radio" name="gender" value="male" checked > Мужской
        </p>
        <p> Опыт игры:
        <input type="Checkbox" name="experience"  value="10" checked> 10 лет
        <input type="Checkbox"  name="experience"   value="20" checked> 20 лет
        <input type="Checkbox" name="experience" value="30" checked> 30 лет 
    </p>
     <p> С кем Вы чаще всего играете в дурачка?
        <select name="who">
            <OPTION value="friends"> с друзьями </OPTION>
            <OPTION value="relatives"> с родственниками</OPTION>
            <OPTION value = "unknown"> с незнакомыми людьми</OPTION>
        </select>
    </p>
    <p> Можете использовать как личный дневник:
        <br>
        <TEXTAREA cols=80 rows=4 name="textarea" > Дорогой дневник... </TEXTAREA>
    </p>

    <p> Дата рождения : <input type="date" name="user_date"  value='birth_data'></p>
    <p> Пароль: <input type="password" name="password" size=9  value="123"></p>
    <p> Название файла: <input type="tехт" name="000_file_name" value="Н_ОW_Г_326510_1_Ivanov.txt" size='30'></p>

    <p> Тип записи в файл:<select name="010_mode">
        <OPTION value="a"> a - дозаписать в файл</OPTION>
        <OPTION value="w"> w - очисить файл и записать в файл</OPTION>
    </select></p>

     <input type="hidden" name="function"  value="page">
