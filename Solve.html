    <h1 class = "course-title"> Решение алгоритмической задачи </h1>
    <form action="https://www.bing.com/search?" id="UserEnter" name="UserEnter" target="_blank">
    <h3> Можно ли вписать сцену радиусом R в квадраный зал площадью S таким образом, чтобы расстояние от сцены до стены было не менее K?</h3>
    <label for="S_Input">Введите площадь квадратного зала S:</label>
    <input type="Number" id="S_Input" name="S_Input" placeholder="введите площадь квадратного зала"><br>
    <label for="R_Input">Введите радиус сцены R:</label>
    <input type="Number" id="R_Input" name="R_Input" placeholder="введите радиус сцены"><br>

    <label for="K_Input">Введите расстояние от стены до сцены K:</label>
    <input type="number" id="K_Input" name="K_Input" placeholder="введите расстояние от стены до сцены"><br>

    <button id="checkButton">Проверить</button>
    <div id="result" class="result"></div>

    <p>
        <input type="Reset"  name="Reset"  value="Обновить">
        <input type="Submit" name="submit"  value="Отправить">
    </p>
    </form>





 
    <script>
        function isRight(S,R,K) {
            if (R <= parseInt(Math.sqrt(S)-K)/2) {
                return true;
            }
            else{
                return false;
            }
        }

        document.getElementById('checkButton').addEventListener('click', function() {
            const S = parseInt(document.getElementById('S_Input').value);
            const R = parseInt(document.getElementById('R_Input').value);
            const K = parseInt(document.getElementById('K_Input').value);
            if (isNaN(S)||isNaN(R)||isNaN(K)) {
                document.getElementById('result').innerText = "Пожалуйста, введите корректные данные.";
                return;
            }
            const Right = isRight(S,R,K);
            if (Right){document.getElementById('result').innerText = `Сцену радиусом ${R} можно вписать в квадратный зал площадью ${S} так, что от сцены до стены расстояние будет не менее ${K}`;}
            else {document.getElementById('result').innerText = `Сцену радиусом ${R} нельзя вписать в квадратный зал площадью ${S} так, что от сцены до стены расстояние будет не менее ${K}`;}
            });
    </script>
